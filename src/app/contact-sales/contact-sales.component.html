<div class="modal fade" id="contactSales">
	<div class="modal-dialog modal-lg modal-dialog-centered">
		<div class="modal-content container">
				<h4 class="modal-title">Custom plans</h4>
				<button type="button" class="close" data-dismiss="modal">X</button>
			
			<div class="modal-body row">
				<div class="image-box col-sm-12 col-md-6 col-lg-4">
				<img src="/assets/img/sales.png">
				<h3>Sales Team</h3>	
				</div> 
				 <form method="post" #customPlanForm="ngForm" class="col-md-6 col-lg-8 col-sm-12" (ngSubmit)="onSubmit(customPlanForm)" >
				 	<div class="form-row">
				 	<div class="col-sm-12 col-lg-12 col-md-12 bottom-margin mt-3">	Name<span class="text-danger">*</span> </div>
				 	<div class="col-sm-6 col-lg-6 col-md-6 ">
					<div class="form-group ">						
						<input type="text" name="name" class="form-control" id="name" [(ngModel)]="model.name" #name="ngModel" placeholder="First name" required>
					</div>	
						 <div *ngIf="!name.valid && name.touched" class="alert alert-danger">
                        Name is required
                     </div>
					</div>	
					
                    <div class="form-group col-sm-6 col-lg-6 col-md-6">
						<input type="text" name="lname" class="form-control" id="lname" [(ngModel)]="model.lname" #lname="ngModel" placeholder="Last name" >
					</div>
					<div class="col-sm-12 col-md-12 col-lg-12">
					  <div class="form-group ">
						<label for="email">E-mail<span class="text-danger">*</span></label>
						<input type="email" name="email" id="email" #email="ngModel" class="form-control" [(ngModel)]="model.email" required email>
					  </div>	
					  <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
                         E-mail is required
                        <div *ngIf="email.errors.email">Email must be a valid email address  </div>
                      </div>
					</div>
					
					<div class="col-sm-12 col-lg-12 col-md-12 bottom-margin">Phone number</div>
					<div class="form-group col-sm-3">
						<input type="tel" #tel name="tel" #tel="ngModel" [(ngModel)]="model.tel" placeholder="country" class="form-control" maxlength="2" size="2" (input)="onInputEntry($event, tel1)" />
					</div>
					<div class="form-group col-sm-2">
						<input type="tel"  #tel1 name="tel1" #tel1="ngModel" [(ngModel)]="model.tel1" placeholder="(###)" class="form-control" maxlength="3" minlength="3" size="3" (input)="onInputEntry($event, tel2)" />
					</div>
					<div class="form-group col-sm-2">
						<input type="tel" #tel2 name="tel2" #tel2="ngModel" [(ngModel)]="model.tel2" placeholder="###" class="form-control" maxlength="3" minlength="3" size="3" (input)="onInputEntry($event,tel3)" />
					</div>
					<div class="form-group col-sm-3">
						<input type="tel" #tel3 name="tel3" #tel3="ngModel" [(ngModel)]="model.tel3" placeholder="####" class="form-control" minlength="4" maxlength="4" size="4" (input)="onInputEntry($event, website)" />
					</div>
					<div class="form-group col-sm-12 ">
						<label for="website">Website</label>
						<input type="url" #website name="website" #website="ngModel" [(ngModel)]="model.website" class="form-control" placeholder="http://www.company.com" >
					</div>
					<div class="col-lg-12 col-sm-12 col-md-12">
					<input type="submit" name="submit" value="Contact sales team" class="btn btn-new" [disabled]="!customPlanForm.form.valid" >
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
